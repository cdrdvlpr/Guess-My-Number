<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        font-family: "Press Start 2P", sans-serif;
        color: #eee;
        background-color: #222;
        /* background-color: #60b347; */
      }

      /* LAYOUT */
      header {
        position: relative;
        height: 35vh;
        border-bottom: 7px solid #eee;
      }

      main {
        height: 65vh;
        color: #eee;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      .left {
        width: 52rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .right {
        width: 52rem;
        font-size: 2rem;
      }

      /* ELEMENTS STYLE */
      h1 {
        font-size: 4rem;
        text-align: center;
        position: absolute;
        width: 100%;
        top: 52%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .number {
        background: #eee;
        color: #333;
        font-size: 6rem;
        width: 15rem;
        padding: 3rem 0rem;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 50%);
      }

      .between {
        font-size: 1.4rem;
        position: absolute;
        top: 2rem;
        right: 2rem;
      }

      .again {
        position: absolute;
        top: 2rem;
        left: 2rem;
      }

      .guess {
        background: none;
        border: 4px solid #eee;
        font-family: inherit;
        color: inherit;
        font-size: 5rem;
        padding: 2.5rem;
        width: 25rem;
        text-align: center;
        display: block;
        margin-bottom: 3rem;
      }

      .btn {
        border: none;
        background-color: #eee;
        color: #222;
        font-size: 2rem;
        font-family: inherit;
        padding: 2rem 3rem;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #ccc;
      }

      .message {
        margin-bottom: 8rem;
        height: 3rem;
      }

      .label-score {
        margin-bottom: 2rem;
      }

      @media (max-width: 767px) {
        html {
          font-size: 0.2rem;
        }
      }
    </style>
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 0 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" min="0" max="20" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script>
      "use strict";

      let secretNum = Math.floor(Math.random() * 21);
      let score = 20;
      let highScore = 0;
      let playing = true;

      const displayMessage = function (message) {
        document.querySelector(".message").textContent = message;
      };
      const gameStatus = function (message) {
        document.querySelector("header > h1").textContent = message;
      };

      document.querySelector(".check").addEventListener("click", function () {
        const guess = Number(document.querySelector(".guess").value);
        if (playing) {
          if (document.querySelector(".guess").value.length == 0) {
            displayMessage("Please enter a number!");
          } else if (guess === secretNum) {
            displayMessage("ðŸŽ‰ Correct Answer!");
            gameStatus("You win!");
            playing = false;
            document.querySelector(".number").textContent = secretNum;
            document.querySelector("body").style.backgroundColor = "#0bb155";
            document.querySelector(".number").style.width = "100%";

            if (score > highScore) {
              highScore = score;
              document.querySelector(".highscore").textContent = highScore;
            }
          } else if (guess < 0 || guess > 20) {
            displayMessage("âŒ Invalid number!");
          } else if (guess !== secretNum) {
            score--;
            document.querySelector(".score").textContent = score;
            guess > secretNum
              ? displayMessage("ðŸ“ˆ Too high!")
              : displayMessage("ðŸ“‰ Too low!");
          }
          if (score < 1) {
            displayMessage("ðŸ™„ You lost! Try again!");
            gameStatus("Game Over");
            playing = false;
            document.querySelector("body").style.backgroundColor = "#d30d00";
            document.querySelector(".score").textContent = 0;
          }
        }
      });

      // Reset Button
      document.querySelector(".again").addEventListener("click", function () {
        playing = true;
        displayMessage("Start guessing...");
        gameStatus("Guess My Number!");
        score = 20;
        secretNum = Math.floor(Math.random() * 21);
        document.querySelector(".guess").value = "";
        document.querySelector(".number").textContent = "?";
        document.querySelector("body").style.backgroundColor = "#222";
        document.querySelector(".number").style.width = "15rem";
        document.querySelector(".score").textContent = score;
      });
    </script>
  </body>
</html>
